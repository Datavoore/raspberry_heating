<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chauffage Saint-Paër</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f0f0f0;
    }
    .container {
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    ul {
      list-style-type: none;
      padding: 0;
    }
    li {
      margin-bottom: 10px;
    }
    a {
      display: block;
      padding: 10px;
      text-decoration: none;
      color: #333;
      background-color: #f9f9f9;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }
    a:hover {
      background-color: #e9e9e9;
    }
    .temperature {
      text-align: center;
      margin-bottom: 20px;
    }
     /* Added style for command override section */
    .command-override {
      margin-top: 20px;
      padding-top: 20px;
      border-top: 1px solid #ccc;
      text-align: center;
    }
    .command-override input[type="number"] {
      padding: 8px;
      margin-right: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .command-override button {
      padding: 8px 15px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .command-override button:hover {
      background-color: #0056b3;
    }

    .separator {
      border-top: 1px solid #ccc;
      margin-top: 20px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>Chauffage Saint-Paër</h1>
  <div class="temperature" id="temperatureDisplay1"></div>
  <div class="temperature" id="temperatureDisplay2"></div>
  <div class="separator"></div>

  <div class="command-override">
    <h2>Commande</h2>
    <div id="currentCommandDisplay">Chargement...</div>
    <div>
        <input type="number" id="newCommandInput" placeholder="Nouvelle valeur">
        <button id="setCommandButton">Définir</button>
    </div>
     <div id="commandStatusMessage" style="margin-top: 10px; color: green;"></div>
  </div>
  <div class="separator"></div>
  <ul>
    <li><a href="http://saintpaer.servebeer.com:8042/plot" id="link1">Graphique d'aujourd'hui</a></li>
    <li><a href="http://saintpaer.servebeer.com:8042/plot/yesterday" id="link2">Graphique d'hier</a></li>
    <li><a href="http://saintpaer.servebeer.com:8042/plot?subset=30m" id="link3">30 dernières minutes</a></li>
    <li><a href="http://saintpaer.servebeer.com:8042/plot?subset=3h" id="link4">3 dernières heures</a></li>
  </ul>
</div>

<script>
  // Base URL for your API
  const API_BASE_URL = 'http://saintpaer.servebeer.com:8042'; // Or use window.location.origin if serving from the same origin

  // Function to fetch temperature from the given URL
  function fetchTemperature(url, probeNumber, sondeName) {
    fetch(url)
      .then(response => response.json())
      .then(data => {
        let temperature = data["Temperature Probe"];
         if (temperature !== undefined) { // Check if temperature exists in the response
            temperature = temperature / 1000;
            document.getElementById(`temperatureDisplay${probeNumber}`).innerHTML = `Température sonde ${sondeName}: ${temperature} °C`;
         } else {
            document.getElementById(`temperatureDisplay${probeNumber}`).innerHTML = `Température sonde ${sondeName}: Erreur ou donnée non disponible`;
         }
      })
      .catch(error => {
        console.error('Error fetching temperature:', error);
        document.getElementById(`temperatureDisplay${probeNumber}`).innerHTML = `Température sonde ${sondeName}: Échec de la récupération`;
      });
  }

  // --- New Code for Command Override JS ---

  // Function to fetch and display the current command override
  function fetchAndDisplayCommandOverride() {
    const displayElement = document.getElementById('currentCommandDisplay');
    fetch(`${API_BASE_URL}/command-override`)
      .then(response => {
        if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
        }
        return response.json();
      })
      .then(data => {
        const commandValue = data.command_override;
        if (commandValue !== null && commandValue !== undefined) {
          displayElement.innerText = `Valeur actuelle: ${commandValue}`;
        } else {
          displayElement.innerText = 'Valeur actuelle: Non définie';
        }
      })
      .catch(error => {
        console.error('Error fetching command override:', error);
        displayElement.innerText = 'Échec de la récupération de la commande actuelle';
      });
  }

  // Function to send the new command override value
  function setCommandOverride() {
    const inputElement = document.getElementById('newCommandInput');
    const statusElement = document.getElementById('commandStatusMessage');
    const newValue = parseInt(inputElement.value, 10);

    if (isNaN(newValue)) {
      statusElement.innerText = 'Veuillez entrer un nombre valide.';
      statusElement.style.color = 'red';
      return;
    }

    statusElement.innerText = 'Envoi...';
    statusElement.style.color = 'orange';


    fetch(`${API_BASE_URL}/command-override`, {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json'
      },
      body: JSON.stringify({ value: newValue })
    })
    .then(response => {
        if (!response.ok) {
            // Attempt to read error detail from response body
             return response.json().then(err => { throw new Error(`HTTP error! status: ${response.status}, Detail: ${err.detail || response.statusText}`); });
        }
        return response.json();
    })
    .then(data => {
      statusElement.innerText = `Commande définie sur ${data.new_value}`;
      statusElement.style.color = 'green';
      inputElement.value = ''; // Clear input on success
      fetchAndDisplayCommandOverride(); // Refresh display after setting
    })
    .catch(error => {
      console.error('Error setting command override:', error);
      statusElement.innerText = `Échec de la définition de la commande: ${error.message}`;
      statusElement.style.color = 'red';
    });
  }

  // Fetch data when the page loads
  window.addEventListener('load', () => {
    fetchTemperature(`${API_BASE_URL}/temperature/1`, 1, 'extérieure'); // Fetching temperature for probe 1
    fetchTemperature(`${API_BASE_URL}/temperature/2`, 2, 'radiateur'); // Fetching temperature for probe 2

    fetchAndDisplayCommandOverride(); // Fetch and display current command override
  });

  // Add event listener to the set command button
  document.getElementById('setCommandButton').addEventListener('click', setCommandOverride);


  // --- End New Code ---


</script>

</body>
</html>
